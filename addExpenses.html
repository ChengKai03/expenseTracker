<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
      script-src 'self'; 
      font-src 'self' https://fonts.gstatic.com; 
      style-src 'self' https://fonts.googleapis.com">
    <title>Expense Tracker</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./index.js"></script>
  </head>
  <body>
    <header id="navbar">
      <a class="brand" href="./index.html">Budgeter</a>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item" id="view-nav-option">View</li>
          <li class="nav-item active" id="add-nav-option">Add</li>
        </ul> 
      </nav>
    </header>

    <content id=tracker-content>
      <div class="panel">
    
        <div class="expense-input-container">
          <label for="expense-date" class="expense-label">Date</label>
          <div class="input-element">
             <input type="text" name="expense-date" id="expense-input-date" class="expense-input"> 
          </div>         
        </div>

        <div class="expense-input-container">
          <label for="expense-cost" class="expense-label">Cost</label>
          <div class="input-element">
             <input type="number" name="expense-cost" id="expense-input-cost" class="expense-input"> 
          </div>         
        </div>
        <div class="expense-input-container">
          <label for="expense-description" class="expense-label">Description</label>
          <div class="input-element">
             <input type="text" name="expense-description" id="expense-input-description" class="expense-input"> 
          </div>         
        </div>



      </div>
    </content>
  </body>
</html>
