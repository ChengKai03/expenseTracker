<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Expense Tracker</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <header>Expense Tracker!</header>

    <content id=tracker-content>
      <div id=table-info>
        <button class=arrow><</button>
        <span id="date">April 2024</span>
        <button class="arrow">></button>
      </div>
      
      
      <div id="expense-div">
        <table id="expense-table">
          <tr>
            <th>Date</th>
            <th>Cost</th>
            <th>Description</th>
          </tr>
          <tr>
            <td>29</td>
            <td>$50</td>
            <td>Food</td>
          </tr>
        </table>

        <span id="total-cost">Total: $</span>
      </div>
    </content>
    

  </body>
</html>
